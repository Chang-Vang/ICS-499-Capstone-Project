<!DOCTYPE html>
<html lang="en">
    <head>
        <title>FoodApp</title>
        <link rel="icon" href="Images/Fav1.jpg.png">
        <link rel="stylesheet" href="LoginPage.css">
     </head>
     <body>
        <div class="loginbox">
            <h1>Login Here</h1>
            <form action="LoginServlet" method="post">
                <p>Username</p>
                <input type="text" id="username"  name="username" placeholder="Enter Username" required>
                <p>Password</p>
                <input type="password" id="password" name="password" placeholder="Enter Password" required>
                <input type="submit"  value="Login"><br>
                <a href="../Login/ForgotPasswordPage.html" style="padding: 10px">Forgot password?</a>
                <p class="signup-text">Don't have an account?  <a href="SignUpPage.html">Sign Up</a></p>
            </form>
        </div>

     </body>
