<!DOCTYPE html>
<html>
<head>
    <title>UniEats</title>
    <link rel="icon" href="../Image/fav-1.png">
    <link rel="stylesheet" href="HomePg.css">

</head>
<body>
    <header>
        <h2 class="logo">UniEats</h2>
        <nav class="navigation">
            <a href="HomePg.html">Home</a>
            <a href="AboutPg.html">About</a>
            <a href="#">Order</a>
            <a href="#">Contact</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>

    <div class="wrapper">
        <div class="form-box login">
                <h2 style="color: whitesmoke;">Login</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="mail"></ion-icon>
                        </span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="lock-closed">
                            </ion-icon>
                        </span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">
                            Remember me
                        </label>
                        <a href="../Login/ForgotPasswordPage.html">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn">Login
                    </button>
                    <div class="login-register">
                        <p>Don't have an account? <a href="../Login/SignUpPage.html" class="register-link">Register</a></p>
                    </div>
                </form>
        </div>
    </div>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
