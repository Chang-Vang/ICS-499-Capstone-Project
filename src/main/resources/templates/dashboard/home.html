    <title>Dashboard</title>

</head>
<body>
<div class="dashboard">
    <!-- Header -->
    <header class="header">
        <h1>Welcome, <span th:text="${username}">User</span></h1>

    <section class="offer-banner">
        <img src="/images/burger.webp" alt="Burger" />

            <button class="order-btn">Order now</button>
        </div>

    <!-- Best Offers -->
    <section class="section">
        <h2>Best offers</h2>
        <div class="cards-container">
            <div class="card" th:each="offer : ${offers}">
                <p th:text="${offer.description}">Offer description</p>
                <p th:text="${offer.price}">$0.00</p>
            </div>
        </div>
    </section>

    <!-- Restaurants Nearby -->
    <section class="section">
        <h2>Restaurants nearby</h2>
        <div class="cards-container">
            <div class="restaurant-card" th:each="restaurant : ${restaurants}">

</div>
