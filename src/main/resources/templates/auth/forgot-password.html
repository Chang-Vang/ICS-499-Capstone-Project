<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>UniEats</title>
    <link rel="icon" th:href="@{/images/fav-1.png}"/>
    <link rel="stylesheet" th:href="@{/auth/forgot-password.css}" />
    <link rel="stylesheet" th:href="@{/auth/login.css}">
</head>
<body>
<header>
    <h2 class="logo">UniEats</h2>
    <nav class="navigation">
        <a th:href="@{/about}">About</a>
        <a th:href="@{/contact}">Contact</a>

        <a th:href="@{/login}" class="btnLogin-popup">Login</a>
    </nav>
</header>

<div class="forgotbox">
    <h1>Forgot Password</h1>
    <form th:action="@{/forgot-password}" method="post">

        <div>
            <label for="email">Email</label>
            <input id="email" type="email" name="email" placeholder="Enter Email" required>
        </div>
        <div>
            <button type="submit">Send Link</button>
        </div>
    </form>
    <a th:href="@{/login}">Back to Login page</a>
</div>

</body>
</html>
