<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>UniEats - Sign Up</title>
    <link rel="icon" th:href="@{/images/fav-1.png}">
    <link rel="stylesheet" th:href="@{/auth/register.css}">

<!--For some reason, including  the styling for login.css fixes the navbar styling-->
<!-- THEY ARE THE SAME HEADER WITH SAME STYLING THOUGH!!! -->
    <link rel="stylesheet" th:href="@{/auth/login.css}">


</head>
<body>
<!-- Navbar from login page -->
<header>
    <h2 class="logo">UniEats</h2>
    <nav class="navigation">
        <a href="#" th:href="@{/static}">Home</a>
        <a href="#">About</a>
        <a href="#">Order</a>
        <a href="#">Contact</a>
        <button class="btnLogin-popup">Login</button>
    </nav>
</header>

<div class="signup-wrapper">
    <div class="form-box register">
        <h2 style=";">Register</h2>
        <form th:action="@{/register}" method="post" class="signup-form">

            <!-- Email Field -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter Email" required>
            </div>

            <!-- Password Field -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter Password" required>
            </div>

            <!-- Confirm Password Field -->
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
            </div>

            <button type="submit" class="signup-btn">Sign Up</button>
        </form>
        <a th:href="@{/login}" class="back-link">Back to Login page</a>
    </div>
</div>
</body>
</html>
