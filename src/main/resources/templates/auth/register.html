<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>UniEats - Sign Up</title>
    <link rel="icon" th:href="@{/images/fav-1.png}">

    <!-- Brought login before register so that register.css overrides login.css  -->
    <!--For some reason, including  the styling for login.css fixes the navbar styling-->
    <!-- THEY ARE THE SAME HEADER WITH SAME STYLING THOUGH!!! -->
    <link rel="stylesheet" th:href="@{/auth/login.css}">
    <link rel="stylesheet" th:href="@{/auth/register.css}">




</head>
<body>
<!-- Navbar from login page -->
<header>
    <h2 class="logo">UniEats</h2>
    <nav class="navigation">
        <a th:href="@{/about}">About</a>
        <a th:href="@{/contact}">Contact</a>
        <a th:href="@{/login}">
        <button class="btnLogin-popup">Login</button>
        </a>
    </nav>
</header>

<div class="signup-container">
    <div class="signup-wrapper">
        <div class="form-box register">
            <h2 style=";">Register</h2>

            <!-- Error message display -->
            <div th:if="${error}" style="color: red; margin-bottom: 10px;">
                <p th:text="${error}"></p>
            </div>

            <form th:action="@{/register}" method="post" class="signup-form">

                <!-- First Name Field -->
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" id="firstName" name="firstName" required>
                    <label for="firstName">First Name</label>
                </div>

                <!-- Last Name Field -->
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" id="lastName" name="lastName"  required>
                    <label for="lastName">Last Name</label>
                </div>

                <!-- Email Field -->
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" id="email" name="email"  required>
                    <label for="email">Email</label>
                </div>

                <!--    Street -->
                <div class="input-box textarea-box">
                    <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                    <textarea id="street" name="street" placeholder=" " required></textarea>
                    <label for="street">
                        Street<br>
                        <span style="font-size: 0.85em; opacity: 0.8;"></span>
                    </label>
                </div>

                <!--   City  -->
                <div class="input-box">
                    <span class="icon"><ion-icon name="business"></ion-icon></span>
                    <input type="text" id="city" name="city" required>
                    <label for="city">City</label>
                </div>

                <!--   State   -->
                <div class="input-box">
                    <span class="icon"><ion-icon name="pin"></ion-icon></span>
                    <input type="text" id="state" name="state" required>
                    <label for="state">State</label>
                </div>

                <!-- Zip Code -->
                <div class="input-box">
                    <span class="icon"><ion-icon name="trail-sign"></ion-icon></span>
                    <input type="text" id="zipCode" name="zipCode" required>
                    <label for="zipCode">Zip Code</label>
                </div>

                <!-- Phone Number -->
                <div class="input-box">
                    <span class="icon"><ion-icon name="call"></ion-icon></span>
                    <input type="tel" id="phoneNumber" name="phoneNumber" required>
                    <label for="phoneNumber">Phone Number</label>
                </div>

                <!-- Password Field -->
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" id="password" name="password" required>
                    <label for="password">Password</label>
                </div>

                <!-- Confirm Password Field -->
                <div class="input-box">
                     <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <label for="confirmPassword">Confirm Password</label>
                </div>

                <button type="submit" class="signup-btn">Sign Up</button>
            </form>
            <a th:href="@{/login}" class="back-link">Back to Login page</a>
        </div>
    </div>
</div>
<script src="/js/script.js"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
