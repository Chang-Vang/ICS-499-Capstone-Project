<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>UniEats - Sign Up</title>
    <link rel="icon" th:href="@{/images/fav-1.png}">
    <link rel="stylesheet" th:href="@{/auth/register.css}">

<!--For some reason, including  the styling for login.css fixes the navbar styling-->
<!-- THEY ARE THE SAME HEADER WITH SAME STYLING THOUGH!!! -->
    <link rel="stylesheet" th:href="@{/auth/login.css}">


</head>
<body>
<!-- Navbar from login page -->
<header>
    <h2 class="logo">UniEats</h2>
    <nav class="navigation">
        <a href="#">About</a>
        <a href="#">Contact</a>
        <button class="btnLogin-popup">Login</button>
    </nav>
</header>

<div class="signup-wrapper">
    <div class="form-box register">
        <h2 style=";">Register</h2>
        <form th:action="@{/register}" method="post" class="signup-form">

            <!-- Email Field -->
            <div class="input-box">
                <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                </span>

                <input type="email" id="email" name="email"  required>
                <label for="email">Email</label>
            </div>

            <!-- Password Field -->
            <div class="input-box">
                <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                </span>

                <input type="password" id="password" name="password"  required>
                <label for="password">Password</label>
            </div>

            <!-- Confirm Password Field -->
            <div class="input-box">
                <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                </span>

                <input type="password" id="confirmPassword" name="confirmPassword"  required>
                <label for="confirmPassword">Confirm Password</label>
            </div>

            <button type="submit" class="signup-btn">Sign Up</button>
        </form>
        <a th:href="@{/login}" class="back-link">Back to Login page</a>
    </div>
</div>
<script src="/script.js"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
