<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>UniEats</title>
    <link rel="icon" th:href="@{/images/fav-1.png}" />
    <link rel="stylesheet" th:href="@{/auth/reset-password.css}">
    <!-- Add your favicon or other links here -->
</head>
<body>
<div class="resetbox">
    <h1>Reset Password</h1>
    <!-- message -->
    <div th:if="${error}" class="error-msg" th:text="${error}"></div>
    <div th:if="${message}" class="success-msg" th:text="${message}"></div>

    <form th:action="@{/reset-password}" method="post">
        <div>
            <label for="email">Email</label>
            <input
                    id="email"
                    type="email"
                    name="email"
                    th:value="${email}"
                    placeholder="Enter Email"
                    required>
        </div>
        <div>
            <label for="newPassword">New Password</label>
            <input id="newPassword" type="password" name="newPassword" placeholder="Enter New Password" required>
        </div>
        <div>
            <label for="confirmPassword">Confirm New Password</label>
            <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Confirm New Password" required>
        </div>
        <div>
            <button type="submit">Reset Password</button>
        </div>
    </form>
    <a th:href="@{/login}">Back to Login page</a>
</div>

</body>
</html>
