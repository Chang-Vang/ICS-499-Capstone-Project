<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>FoodApp</title>
    <link rel="stylesheet" th:href="@{/css/reset-password.css}">
    <!-- Add your favicon or other links here -->
</head>
<body>
<div class="resetbox">
    <h1>Reset Password</h1>
    <form th:action="@{/reset-password}" method="post">
        <div>
            <label for="username">Username</label>
            <input id="username" type="text" name="username" placeholder="Enter Username" required>
        </div>
        <div>
            <label for="newpassword">New Password</label>
            <input id="newpassword" type="password" name="newpassword" placeholder="Enter New Password" required>
        </div>
        <div>
            <label for="confirmpassword">Confirm New Password</label>
            <input id="confirmpassword" type="password" name="confirmpassword" placeholder="Confirm New Password" required>
        </div>
        <div>
            <button type="submit">Reset Password</button>
        </div>
    </form>
    <a th:href="@{/login}">Back to Login page</a>
</div>
</body>
</html>
